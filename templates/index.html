<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Last Gallery</title>

  <!-- Server-driven grid color -->
  <style>
    :root {
      /* Fallback to #b84c27 if grid_color isn't passed for some reason */
      --grid-color: {{ grid_color|default("#b84c27") }};
    }

    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Controls */
    .controls {
      padding: 12px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      gap: 20px;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    label {
      font-size: 14px;
    }

    /* Wrapper that prevents clipping */
    .gallery-wall-wrapper {
      width: 100%;
      max-width: 100%;
      overflow-x: auto;      /* horizontal scroll allowed */
      overflow-y: visible;
      border-top: 1px solid #333;
    }

    /* The actual tile wall */
    #galleryWall.gallery-wall {
      position: relative;
      background: #000;
    }

    .tile {
      position: absolute;
      background: var(--grid-color);  /* use CSS variable instead of hardcoded color */
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #fff;
    }

    .tiles-no-outline .tile {
      border: none !important;
    }

    .tile-label {
      pointer-events: none;
      opacity: 0.65;
      font-weight: bold;
    }
  </style>

  <!-- Expose server color to JS -->
  <script>
    window.SERVER_GRID_COLOR = "{{ grid_color|default('#b84c27') }}";
  </script>
</head>

<body>

  <!-- Controls -->
  <div class="controls">
    <label>
      Tile Color:
      <!-- Picker reflects current server color and is used by owner to change it -->
      <input
        type="color"
        id="gridColorPicker"
        value="{{ grid_color|default('#b84c27') }}"
      >
    </label>

    <label>
      <input type="checkbox" id="outlineToggle" checked>
      Show tile outlines
    </label>
  </div>

  <!-- Grid Wrapper -->
  <div class="gallery-wall-wrapper">
    <div id="galleryWall" class="gallery-wall"></div>
  </div>

  <!-- JS -->
  <script src="/static/js/main.js"></script>

</body>
</html>
