<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Last Gallery</title>

  <!-- External stylesheet (THIS now controls all tile styling & pointer) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Server-driven grid color -->
  <style>
    :root {
      /* Fallback to #b84c27 if grid_color isn't passed for some reason */
      --grid-color: {{ grid_color|default("#b84c27") }};
    }
  </style>

  <!-- Expose server color to JS -->
  <script>
    window.SERVER_GRID_COLOR = "{{ grid_color|default('#b84c27') }}";
  </script>
</head>

<body>

  <!-- Top bar: title (left) + controls (right) -->
  <div class="controls">
    <div id="siteTitle">The Last Gallery</div>

    <div id="gridControls">
      <label>
        Tile Color:
        <input
          type="color"
          id="gridColorPicker"
          value="{{ grid_color|default('#b84c27') }}"
        >
      </label>

      <label>
        <input type="checkbox" id="outlineToggle" checked>
        Show tile outlines
      </label>
    </div>
  </div>

  <!-- Grid Wrapper -->
  <div class="gallery-wall-wrapper">
    <div id="galleryWall" class="gallery-wall"></div>
  </div>

  <!-- JS -->
  <script src="/static/js/main.js"></script>
  <script src="/static/js/tile_popup.js"></script>

</body>
</html>
